mutation CreateNewUser($name: String!, $email: String!, $password: String!, $accessCode: String!) {
    createLocalUser(data: {name: $name, email: $email, password: $password, accessCode: $accessCode}) {
        id
    }
}

query User($id: Int!) {
    user(where: {id: $id}) {
        id
        name
        lastOnline
        email
        avatar
    }
}

query Me {
    me {
        id
        avatar
        name
        lastOnline
        email
        tier
        createdAt
        role
    }
}