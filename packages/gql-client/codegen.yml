schema: '../../schema.graphql'
documents: "./gql/**/*.graphql"
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  generated/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHooks: true
      scalars:
        Timestamp: number