mutation signUpUser($name: String!, $email: String!, $password: String!, $accessCode: String!) {
    signUpUser(data: {name: $name, email: $email, password: $password, accessCode: $accessCode}) {
        id
        name
    }
}

query me {
    me {
        id
        name
        email
        avatar
        followedByCount
        followingCount
    }
}

query user($id: String!) {
    user(where: {id: $id}) {
        id
        name
        email
        avatar
        followedByCount
        followingCount
    }
}