fragment FeedMixdown on Mixdown {
    id
    audio {
        location
    }
    listens
    createdAt
    project {
        id
        name
        isPrivate
    }
}

query myMixdowns {
    me {
        ownsProjects {
            id
            name
            isPrivate
            updatedAt
            mixdowns {
                id
                version
                name
                audio {
                    id
                    isPublic
                    location
                }
                createdAt
                listens
            }
        }
    }
}

query mixdown($id: String!) {
    mixdown(where: {id: $id}) {
        id
        audio {
            id
            isPublic
            location
        }
        listens
        createdAt
        name
        version
        project {
            name
            owner {
                id
                avatar
                name
            }
        }
    }
}