mutation createFeedItem($me: String!, $text: String!, $mixdownId: String) {
    createFeedItem(data: {text: $text, mixdown: {connect: {id: $mixdownId}} owner: {connect: {id: $me}}}) {
        id
        likeCount
        commentCount
        createdAt
        updatedAt
        mixdown {
            audio {
                location
            }
            listens
            createdAt
            project {
                id
                name
                isPrivate
            }
        }
    }
}