apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: syra-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
      - syra.live
      - api.syra.live
    secretName: echo-tls
  rules:
    - host: syra.live
      http:
        paths:
          - backend:
              serviceName: syra-live-fe
              servicePort: 80
    - host: api.syra.live
      http:
        paths:
          - backend:
              serviceName: syra-live-fe
              servicePort: 80